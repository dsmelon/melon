		td {

		.tdRemove {

		#score {

			top: 0;

			padding-left: 4px;

		}
		#scorest {
			position: absolute;
			right: 0px;
			top: 0;
			padding-right: 4px;
		}
		#start {
			position: absolute;
			width: 413px;
			top: 0;
			left: calc(50% - 190px);
			text-align: center;
		}
		#start:hover {
			cursor: pointer;
		}
		p {
			background-color: #f1f1f1;
		}
		@keyframes act {
			0%{
				top: 0px;
				transform: rotate(0deg);
				background-color: hsla(240,100%,50%,1);
			}
			100%{
				top: 40px;
				transform: rotate(360deg);
				background-color: hsla(240,100%,50%,0)
			}
		}

			arrGrid=[],//新生成的格子数组
			count=0,//分数
			min=0,
			max=26;
		run();
		if(!localStorage.maxScore) localStorage.maxScore=0;
		scorest.innerHTML="最高层："+localStorage.maxScore;
		times=setInterval(function(){
			all.onmousedown=function(){
				count++;
				if(row==0){
					for(var i=0;i<5;i++){
						var newTr=document.createElement("tr");
						for(var j=0;j<30;j++){
							var newTd=document.createElement("td");
							newTr.appendChild(newTd);
						}
						wraper.insertBefore(newTr,wraper.children[0]);
					}
					row=5;
					var dl=100;//窗口增量
					all.scrollTop=100;
					var upMove=setInterval(function(){
						if(dl>0){//优化，不能写在一起
							start.style.top=score.style.top=scorest.style.top=dl+"px";
							dl--;
							all.scrollTop--;
						}else clearInterval(upMove);
					},10)
					
				}
				
				arrGrid=[];
				clearInterval(timer);
				grid=0;
				var td=wrap.getElementsByTagName("tr")[row].getElementsByTagName("td");
				var tds=wrap.getElementsByTagName("tr")[row+1].getElementsByTagName("td");
				for(var i=0;i<30;i++){
					if(td[i].className=="tdTrue" && tds[i].className=="tdTrue") arrGrid.push(i);
					else if(td[i].className=="tdTrue") td[i].className="tdRemove";
				}
				arrGrid.sort(function(a,b){return a-b});
				min=arrGrid[0];
				max=arrGrid[arrGrid.length-1];
				row--;
				move--;
				run();
				level++;
				if(!arrGrid.length){
					clearInterval(times);
					start.innerHTML="游戏结束，点击重新开始";
				}else{
					score.innerHTML="层数："+count;
					if(count>localStorage.maxScore){
						localStorage.maxScore=count;
						scorest.innerHTML="最高层："+localStorage.maxScore;
					}
				}
				all.onmousedown=null;
			}
		},660)//为游戏运行提供时间，每0.66秒只能点击一次

		function run(){
			var td=wrap.getElementsByTagName("tr")[row].getElementsByTagName("td");
			timer=setInterval(function(){
				for(var i=0;i<30;i++){
					if(i>=min && i<=max){
						td[i].className="tdTrue";
					}else{
						td[i].className="";
					} 
				}
				if(min==0) mark=true;
				if(max==29) mark=false;
				if(mark){
					min++;
					max++;
				}else{
					min--;
					max--;
				}
			},500/Math.sqrt(level))
		}

		start.onclick=function(){
			if(start.innerText.trim()) location=location;//刷新页面
		}
	</script>
</body>
</html>
